<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Dodaj autora</title>
</head>

<body>
    <div class="container">
        <h3>Książki</h3>
        <hr>

        <!-- formularz do dodawania autorów do książki -->
        <form action="#" th:action="@{/books/saveAuthor}"
              th:object="${book}" method="POST">

                <!-- ukryte pola do przekazania -->
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{title}"/>

                <label for="firstNameAuthorInput" class="form-label">Dodaj autora</label>
                <div class="input-group">
                    <input type="text" th:field="*{authors[0].firstName}"
                           placeholder="Imię autora"
                           id="firstNameAuthorInput"
                           class="my-2 form-control"/>

                    <input type="text" th:field="*{authors[0].secondName}"
                           placeholder="Nazwisko autora"
                           class="my-2 form-control"/>
                </div>

                <button type="submit" class="btn btn-light">Zapisz</button>
        </form>

        <hr>
        <a th:href="@{/books/list}">Powrót do listy</a>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"/>
</body>
</html>
