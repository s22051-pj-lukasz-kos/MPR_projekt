<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Zapisz książkę</title>
</head>

<body>
    <div class="container">
        <h3>Książki</h3>
        <hr>

        <!-- formularz do utworzenia nowej książki i wpisaania tytułu -->
        <form action="#" th:action="@{/books/save}"
              th:object="${book}" method="POST">

                <!-- ukryte pole do przekazania id -->
                <input type="hidden" th:field="*{id}" />
                <label for="titleInput" class="form-label">Zapisz książkę</label>
                <input type="text" th:field="*{title}"
                       placeholder="Tytuł"
                       id="titleInput"
                       class="my-2 form-control"/>

                <button type="submit" class="btn btn-light">Zapisz</button>
        </form>

        <hr>
        <a th:href="@{/books/list}">Powrót do listy</a>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"/>
</body>
</html>
